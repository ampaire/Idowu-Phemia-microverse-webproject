<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div>
    <h1 id="title">Dr Idowu's Survey form</h1>
    <p id="description">A survey form for the patients</p>
  </div>
  <div>
    <form id="survey-form">
      Name:
      <label for="lfname" id="name-label">
        <input type="text" id="name" placeholder="Write your name">
      </label><br>

      
      Email:
      <label for="email" id="name-label"  id="email-label">
        <input type="email" id="email" placeholder="example@email.com">

      </label><br>  
      
      Number:
      <label for="number" id="name-label"  id="email-label" >
        <input type="number" id="number" min="1" max="100" placeholder="number">

      </label><br>
                                                                                                                                                                                                                                                               

    </form>
  </div>
